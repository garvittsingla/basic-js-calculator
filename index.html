<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="calculator">
       <div class="input-div">
         <input disabled  placeholder="Enter" type="text">
       </div>
       <div class="buttons">
            <div class="row">
                <button onclick="appendinstr(7)" class="number-btn">7</button>
                <button onclick="appendinstr(8)" class="number-btn">8</button>
                <button onclick="appendinstr(9)" class="number-btn">9</button>
                <button onclick="appendinstr('/')" class="number-btn">/</button>
            </div>
            <div class="row">
                <button onclick="appendinstr(4)" class="number-btn">4</button>
                <button onclick="appendinstr(5)" class="number-btn">5</button>
                <button onclick="appendinstr(6)" class="number-btn">6</button>
                <button onclick="appendinstr('*')" class="number-btn">x</button>
            </div>
            <div class="row">
                <button onclick="appendinstr(1)" class="number-btn">1</button>
                <button onclick="appendinstr(2)" class="number-btn">2</button>
                <button onclick="appendinstr(3)" class="number-btn">3</button>
                <button onclick="appendinstr('-')" class="number-btn">-</button>
            </div>
            <div class="row">
                <button onclick="clears()" id="cancelbtn" class="number-btn">C</button>
                <button onclick="appendinstr(0)" class="number-btn">0</button>
                <button onclick="calculate()" class="number-btn submit-btn" >=</button>
                <button onclick="appendinstr('+')"  class="number-btn">+</button>
            </div>
       </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
